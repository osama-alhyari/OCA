<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise #4: Formatting text</title>
    <style>
        div {
            width: 600px;
            height: 100px;
            border: 1px solid black;
            margin-top: 10px;
            /* default options */
            font-family: Arial;
            font-size: 12pt;
        }
    </style>
    <script>
        function changeFont (){
            document.querySelector("#text").style.fontFamily = document.querySelector("#font_family").value
        }
        function changeSize (){
            document.querySelector("#text").style.fontSize = document.querySelector("#font_size").value
        }
        function changeStyle(){
            document.querySelector("#font_bold").checked ? document.querySelector("#text").style.fontWeight = "bold" : document.querySelector("#text").style.fontWeight = "normal" 
            document.querySelector("#font_underline").checked ? document.querySelector("#text").style.textDecoration = "underline" : document.querySelector("#text").style.textDecoration = "none"
            document.querySelector("#font_italic").checked ? document.querySelector("#text").style.fontStyle = "italic" : document.querySelector("#text").style.fontStyle = "normal"
        }
    </script>
</head>
<body>
<form name="form">
    <select name="font_family" id="font_family" onchange="changeFont()">
        <option value="Arial" selected>Arial</option>
        <option value="Verdana">Verdana</option>
        <option value="Helvetica">Helvetica</option>
        <option value="Times New Roman">Times New Roman</option>
        <option value="Courier New">Courier New</option>
    </select>
    <select name="font_size" id="font_size" onchange="changeSize()">
        <option value="8pt">8pt</option>
        <option value="10pt">10pt</option>
        <option value="12pt" selected>12pt</option>
        <option value="14pt">14pt</option>
        <option value="16pt">16pt</option>
    </select>
    <label>Italic <input type="checkbox" name="font_italic" id="font_italic" onclick="changeStyle()"></label>
    <label>Bold <input type="checkbox" name="font_bold" id="font_bold" onclick="changeStyle()"></label>
    <label>Underline <input type="checkbox" name="font_underline" id="font_underline" onclick="changeStyle()"></label>
</form>

<div id="text">The quick brown fox jumps over the lazy dog</div>
</body>
</html>
