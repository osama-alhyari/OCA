<!DOCTYPE html>
<html>
    <head><title>Exercise #2 - Images</title>
    <style>
        table , th , td{border: 1px solid black;
      border-collapse: collapse;}
    </style>
    </head>
<body>

<h3>Images in Tables</h3>
<hr>
<h5>What are your favorite pets ?</h5>

<table>
    <tr>
      <th>Pet Image</th>
      <th>More Facts about (as a Link)</th>
    </tr>
    <tr>
      <td><img src="horse.jpg" style="width:250px;height:135px;"></td>
      <td><a href="">Horse</a></td>
    </tr>
    <tr>
      <td><img src="dog.jpeg" style="width:250px;height:135px;"></td>
      <td><a href="">Dogs</a></td>
    </tr>
    <tr>
        <td><img src="cat.png" style="width:250px;height:135px;"></td>
        <td><a href="">Cats</a></td>
      </tr>
  </table>



</body>
</html>
