<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Boosted demo</title>
    <!-- Copyright Â© 2014 Monotype Imaging Inc. All rights reserved -->
    <link href="https://cdn.jsdelivr.net/npm/boosted@5.3.3/dist/css/orange-helvetica.min.css" rel="stylesheet" integrity="sha384-A0Qk1uKfS1i83/YuU13i2nx5pk79PkIfNFOVzTcjCMPGKIDj9Lqx9lJmV7cdBVQZ" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/boosted@5.3.3/dist/css/boosted.min.css" rel="stylesheet" integrity="sha384-laZ3JUZ5Ln2YqhfBvadDpNyBo7w5qmWaRnnXuRwNhJeTEFuSdGbzl4ZGHAEnTozR" crossorigin="anonymous">
    <link rel="stylesheet" href="boosted.css">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/boosted@5.3.3/dist/js/boosted.bundle.min.js" integrity="sha384-3RoJImQ+Yz4jAyP6xW29kJhqJOE3rdjuu9wkNycjCuDnGAtC/crm79mLcwj1w2o/" crossorigin="anonymous"></script>
    <div class="d-flex h-100">
        <div class="col-4" id="left">
            <img src="leftpic.jpg" style="width: 100%; height: 100%; object-fit: cover;">
        </div>
        <div class="col-8" id="right">
            <header data-bs-theme="dark">
                <nav class="navbar navbar-expand-lg">
                    <div class="container-xxl">
                    <!-- Orange brand logo -->
                        <div class="navbar-brand me-auto">
                            <a class="stretched-link" href="#">
                            <img src="white.png" width="50" height="50" alt="Boosted - Back to Home" loading="lazy">
                            </a>
                        </div>
                    <!-- Burger menu (visible on small screens) -->
                        <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse" data-bs-target=".global-header-1" aria-controls="global-header-1.1 global-header-1.2" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                        </button>
                    <!-- Navbar with links -->
                        <div class="navbar-collapse collapse">
                            <ul class="navbar-nav justify-content-end">
                                <li class="nav-item"><a class="nav-link" href="#" aria-current="page">Help</a></li>
                                <li class="nav-item"><a class="nav-link" href="#">Terms & Conditions</a></li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </header>
            <div class="d-flex align-items-center flex-column">
                <div class="form-group col-lg-6 col-md-7">
                    <h1>Create an account</h1>
                </div>
                <div class="mb-4 form-group col-lg-6 col-md-7 ">
                    <label for="email" class="is-required">Email Adress</label>
                    <div class="input-group ">
                        <input name="email" type="text" class="form-control email  " id="email" value>
                </div>
                <small>eg: username@domain.com </small>
            </div>
            <div class="mb-4 form-group col-lg-6 col-md-7">
                <label for="mobile" class="is-required">Phone Number</label>
                <div class="input-group ">
                    <input name="mobile" type="text" class="form-control mobile  " id="mobile" value>
                </div>
                <small>eg: 077********</small>
            </div>
            <div class="mb-4 form-group col-lg-6 col-md-7">
                <label for="password" class="is-required">Password</label>
                <div class="input-group ">
                    <input name="password" type="password" class="form-control password" id="password" value>
                </div>
                <small>The Password should be between 6-18 characters. </small>
            </div>
            <div class="mb-4 form-group col-lg-6 col-md-7">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox">
                    <label class="form-check-label">
                        I agree to the terms & conditions Orange.
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" checked>
                    <label class="form-check-label">
                        Receive Coding Academy Newsletter.
                    </label>
                </div>
            </div>
            <div class="mb-4 form-group col-lg-6 col-md-7">
                <input type="button" class="btn btn-primary  btn-lg btn-block" value="Sign Up" id="signup">
            </div>
            <div class="mb-4 form-group col-lg-6 col-md-7">
                <input type="button" class="btn btn-secondary  btn-lg btn-block" value="Already have an account?login">
            </div>
            </div>
        </div>
    </div>
</body>
</html>
