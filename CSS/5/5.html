<!DOCTYPE html>
<html>
<head>
<style>
.grid-container {
  display: grid;
  background-color: #A0D0EA;
  grid-template-columns: auto auto auto auto;
  gap: 12px;
  position: absolute;
  top :5%;
  right : 32.5%;
  width: 35%;
  height: 80vh;
  padding: 15px;
  border-radius: 7px;
}

.grid-container > div {
  background-color: #EFEFEF;
  text-align: center;
  padding-top: 35px;
  font-size: x-large;
  box-shadow: 0 5px 2px #80A6BB;
}

</style>
</head>
<body style="background-color: #A8BF7E;">
<div class="grid-container">
  <div style="grid-column-start: 1; grid-column-end: 5; background-color: #F1FBEB;"></div>
  <div >1</div>
  <div >2</div>  
  <div >3</div>
  <div style="background-color: #EFFF93;"><b>+</b></div>
  <div >4</div>
  <div >5</div>
  <div >6</div>
  <div style="background-color: #EFFF93;"><b>-</b></div>
  <div >7</div>
  <div >8</div>
  <div >9</div>
  <div style="background-color: #EFFF93;"><b>*</b></div>
  <div style="background-color: #FBA0AB;">C</div>
  <div >0</div>
  <div ><b>=</b></div>
  <div style="background-color: #EFFF93;"><b>/</b></div>   
</div>

</body>
</html>
