<!DOCTYPE html>
<html>
<head>
<style>
.grid-container {
  display: grid;
  grid-template-columns: max-content max-content max-content;
  gap: 5px;
}


</style>
</head>
<body>

<div class="grid-container">
  <div style="grid-row-start: 1; grid-column-start: 1;"><img src="dog1.jpeg" width="410" height="183"></div>
  <div style="grid-row-start: 1; grid-column-start: 2;"><img src="dog1.jpeg" width="410" height="183" ></div>
  <div style="grid-row-start: 1; grid-column-start: 3;"><img src="dog1.jpeg" width="410" height="183" ></div>  
  <div style="grid-row-start: 2; grid-column-start: 1;"><img src="dog1.jpeg" width="410" height="183" ></div>
  <div style="grid-row-start: 2; grid-column-start: 2;"><img src="dog1.jpeg" width="410" height="183" ></div>
  <div style="grid-row-start: 2; grid-column-start: 3;"><img src="dog1.jpeg" width="410" height="183" ></div>
  <div style="grid-row-start: 3; grid-column-start: 1;"><img src="dog1.jpeg" width="410" height="183" ></div>
  <div style="grid-row-start: 3; grid-column-start: 2;"><img src="dog1.jpeg" width="410" height="183" ></div>
</div>

</body>
</html>
