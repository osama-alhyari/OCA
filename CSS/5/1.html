<!DOCTYPE html>
<html>
<head>
<style>
.grid-container {
  display: grid;
  grid-template-columns: auto auto auto;
  gap: 5px;
}

.grid-container > div {
  background-color: yellow;
  text-align: center;
  padding: 10px 20px;
  font-size: 30px;
}

</style>
</head>
<body>

<h1>What do you think?</h1>

<div class="grid-container">
  <div style="grid-row-start: 2; grid-column-start: 4;">1</div>
  <div style="grid-row-start: 1; grid-column-start: 2;">2</div>
  <div style="grid-row-start: 1; grid-column-start: 1;">3</div>  
  <div style="grid-row-start: 1; grid-column-start: 3;">4</div>
  <div style="grid-row-start: 2; grid-column-start: 3;">5</div>
  <div style="grid-row-start: 1; grid-column-start: 4;">6</div>
  <div style="grid-row-start: 2; grid-column-start: 1;">7</div>
  <div style="grid-row-start: 2; grid-column-start: 2;">8</div>  
</div>

</body>
</html>
