<!DOCTYPE html>
<html>
    <head>
        <style>
            .even{
                display: none;
            }
            div{
                float: left;
                margin-right: 10px;
                background-color: red;
                color: white;
                width: 75px;
                height: 30px;
                text-align: center;
                border-style: solid;
                border-color: black;
            }
        </style>
    </head>
    <body>
        <h3>Hide even numbers from 1 to 10 !</h3>
        <div>1</div>
        <div class="even">2</div>
        <div>3</div>
        <div class="even">4</div>
        <div>5</div>
        <div class="even">6</div>
        <div>7</div>
        <div class="even">8</div>
        <div>9</div>
        <div class="even">10</div>
        <br><br>
        <hr>
    </body>
</html>
