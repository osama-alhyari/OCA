<!DOCTYPE html>
<html>
    <head>
        <style>
            td{
                border-style: solid;
                border-radius: 6px;
                box-shadow: 2px 2px 2px 1px darkgray;
                padding: 4px;
            }
        </style>
    </head>
    <body>
        <h3>Table Styling</h3>
        <table style="border-spacing: 10px;">
            <tr>
                <td>Row 1, Col 1</td>
                <td>Row 1, Col 2</td>
                <td>Row 1, Col 3</td>
            </tr>
            <tr>
                <td>Row 2, Col 1</td>
                <td>Row 2, Col 2</td>
                <td>Row 2, Col 3</td>
            </tr>
        </table>
    </body>
</html>
